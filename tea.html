<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <script src="https://kit.fontawesome.com/1e97651016.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class=" bg-gray-100 flex flex-col mb-3">
    <header class="bg-white shadow">
      <div class="container mx-auto px-4 py-6 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-800">Tea Shop</h1>
        <nav>
          <ul class="flex space-x-4">
            <li><a href="#" class="text-gray-600 hover:text-gray-800">Home</a></li>
            <li><a href="#" class="text-gray-600 hover:text-gray-800">Shop</a></li>
            <li><a href="#" class="text-gray-600 hover:text-gray-800">About</a></li>
            <li><a href="#" class="text-gray-600 hover:text-gray-800">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </div>
  <!-- main content -->
  <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
    <!--   head banner -->
    <header class="lg:flex pt-10 mb-20">
      <div>
        <h1 class="text-5xl  md:7xl font-bold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <br>
        <p class="text-gray-600 w-3/4">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
        </p>
        <br>
        <button
          class="bg-gradient-to-r from-orange-500 to bg-red-500 text-white px-6 py-3 rounded-lg font-bold hover:bg-green-700 transition">
          Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i>
        </button>
      </div>
      <!-- image side -->
      <div>

        <!-- image -->
        <div>
          <img src="images/banner.png" alt="tea banner" />
        </div>
        <!-- card -->
        <div>


        </div>
      </div>

    </header>

  </main>



</body>

</html>
